<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }
        button {

        button:hover {

        }

        }

        }
        #emailForm {
            display: none;

            padding: 20px;

        }
        #emailForm input, #emailForm textarea {

            margin: 10px 0;

            border-radius: 4px;
            box-sizing: border-box;
        }
        #emailForm textarea {
            min-height: 150px;
            font-family: Arial, sans-serif;
        }
        #emailForm button {
            background: #2196F3;
        }
        #emailForm button:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Email Draft API</h1>
        <p>Test xem API c√≥ tr·∫£ v·ªÅ email_draft kh√¥ng</p>
        
        <button onclick="testEmailDraft()" id="testBtn">üìß Test Email Draft</button>
        <button onclick="clearResult()">üóëÔ∏è Clear</button>
        
        <div id="result"></div>
        
        <div id="emailForm">
            <h3>üìß Email Draft Preview</h3>
            <label>Ng∆∞·ªùi nh·∫≠n:</label>
            <input type="email" id="emailTo" />
            
            <label>Ch·ªß ƒë·ªÅ:</label>
            <input type="text" id="emailSubject" />
            
            <label>N·ªôi dung:</label>
            <textarea id="emailBody"></textarea>
            
            <button onclick="sendEmail()">üì® G·ª≠i Email</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/chat';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }
        
        function clearResult() {
            document.getElementById('result').textContent = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('emailForm').style.display = 'none';
        }
        
        async function testEmailDraft() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ ƒêang test...';
            
            showResult('ƒêang g·ª≠i request ƒë·∫øn API...', 'info');
            
            try {
                console.log('üöÄ Sending request to:', API_URL);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'g·ª≠i email cho test@gmail.com h·ªèi ƒÉn c∆°m ch∆∞a',
                        ai_provider: 'gemini',
                        model: 'models/gemini-2.0-flash-exp'
                    })
                });
                
                console.log('üì® Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Response data:', data);
                
                // Check if email_draft exists
                if (data.email_draft) {
                    showResult(
                        '‚úÖ SUCCESS! API tr·∫£ v·ªÅ email_draft:\n\n' +
                        JSON.stringify(data, null, 2),
                        'success'
                    );
                    
                    // Show email form
                    document.getElementById('emailTo').value = data.email_draft.to;
                    document.getElementById('emailSubject').value = data.email_draft.subject;
                    document.getElementById('emailBody').value = data.email_draft.body;
                    document.getElementById('emailForm').style.display = 'block';
                } else {
                    showResult(
                        '‚ö†Ô∏è WARNING: API kh√¥ng tr·∫£ v·ªÅ email_draft\n\n' +
                        'Response:\n' +
                        JSON.stringify(data, null, 2),
                        'error'
                    );
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showResult(
                    '‚ùå ERROR:\n\n' +
                    error.message + '\n\n' +
                    'Chi ti·∫øt:\n' +
                    error.stack,
                    'error'
                );
            } finally {
                btn.disabled = false;
                btn.textContent = 'üìß Test Email Draft';
            }
        }
        
        function sendEmail() {
            alert('Ch·ª©c nƒÉng g·ª≠i email ch∆∞a implement trong test n√†y.\nCh·ªâ test API tr·∫£ v·ªÅ email_draft th√¥i!');
        }
        
        // Auto-open console
        console.log('üîç Console ƒë√£ m·ªü. Xem logs ·ªü ƒë√¢y!');
        console.log('üìç API URL:', API_URL);
    </script>
</body>
</html>
