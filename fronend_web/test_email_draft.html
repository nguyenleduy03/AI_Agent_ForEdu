<!DOCTYPE html>
<html>
<head>
    <title>Test Email Draft</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #333; color: #0f0; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Email Draft API</h1>
    
    <div class="debug">
        <h3>Test 1: Call API directly</h3>
        <button onclick="testAPI()">Test API</button>
        <pre id="result1"></pre>
    </div>

    <div class="debug">
        <h3>Test 2: Check email_draft field</h3>
        <button onclick="testEmailDraft()">Check email_draft</button>
        <pre id="result2"></pre>
    </div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result1');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'g·ª≠i email cho test@gmail.com h·ªèi ƒÉn c∆°m ch∆∞a',
                        model: 'gemini-2.5-flash',
                        ai_provider: 'groq',
                        use_rag: false
                    })
                });
                
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                
                // Check email_draft
                if (data.email_draft) {
                    result.textContent += '\n\n‚úÖ email_draft EXISTS!';
                    result.textContent += '\n   to: ' + data.email_draft.to;
                    result.textContent += '\n   subject: ' + data.email_draft.subject;
                } else {
                    result.textContent += '\n\n‚ùå email_draft is NULL!';
                }
                
            } catch (error) {
                result.textContent = '‚ùå Error: ' + error.message;
            }
        }

        function testEmailDraft() {
            const result = document.getElementById('result2');
            
            // Simulate API response
            const mockResponse = {

                    "body": "K√≠nh g·ª≠i test...",
                    "user_id": null
                }
            };
            
            result.textContent = 'Mock Response:\n';
            result.textContent += JSON.stringify(mockResponse, null, 2);
            
            // Test parsing
            let emailDraft = mockResponse.email_draft || mockResponse.emailDraft;
            
            result.textContent += '\n\nParsed emailDraft:\n';
            result.textContent += JSON.stringify(emailDraft, null, 2);
            
            if (emailDraft) {
                result.textContent += '\n\n‚úÖ SUCCESS! emailDraft parsed correctly';
            } else {
                result.textContent += '\n\n‚ùå FAIL! emailDraft is null';
            }
        }
    </script>
</body>
</html>
